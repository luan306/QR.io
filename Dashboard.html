      <button onclick="showTab('reports')" class="w-full text-left px-4 py-2 rounded-lg hover:bg-indigo-600">ğŸ“‹ Kiá»ƒm tra & BÃ¡o cÃ¡o</button>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <!-- Dashboard -->

        </div>
        <div class="bg-white p-6 rounded-xl shadow">

        </div>
        <div class="bg-white p-6 rounded-xl shadow">
          <h3 class="text-lg font-semibold">ChÆ°a quÃ©t</h3>

        </div>
      </div>

    <!-- Users -->

      <form id="userForm" class="bg-white p-6 rounded-xl shadow space-y-4 max-w-md">
        <input type="text" id="newUser" placeholder="TÃªn Ä‘Äƒng nháº­p" class="w-full p-3 border rounded-lg">

    <!-- Devices -->
    <section id="devices" class="tab hidden">

      <div class="bg-white p-6 rounded-xl shadow space-y-4">
        <input type="file" id="excelFile" accept=".xlsx,.xls,.csv" class="w-full p-3 border rounded-lg">

              <th class="p-2 border">Sá»‘ Seri</th>

    <!-- Reports -->
    <section id="reports" class="tab hidden">

        <p class="mb-4">Danh sÃ¡ch thiáº¿t bá»‹ Ä‘Ã£ quÃ©t:</p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    function showTab(tabId){
      document.querySelectorAll('.tab').forEach(t => t.classList.add('hidden'));
      document.getElementById(tabId).classList.remove('hidden');
    }

    function logout(){
      window.location.href = "login.html";
    }

    // Fake Data Ä‘á»ƒ demo
    let users = [];
    let devices = [];
    let scanned = [];

    // User form
    document.getElementById("userForm").addEventListener("submit", e=>{
      e.preventDefault();
      let u = document.getElementById("newUser").value;
      let p = document.getElementById("newPass").value;
      let d = document.getElementById("department").value;
      users.push({user:u, pass:p, dep:d});
      renderUsers();
    });

    function renderUsers(){
      let list = document.getElementById("userList");
      list.innerHTML = "";
      users.forEach(u=>{
        let li = document.createElement("li");
        li.textContent = `${u.user} (${u.dep})`;
        list.appendChild(li);
      });
    }

    // Import Excel
    function importExcel(){
      let file = document.getElementById("excelFile").files[0];
      if(!file) return alert("ChÆ°a chá»n file!");
      let reader = new FileReader();
      reader.onload = e=>{
        let data = new Uint8Array(e.target.result);
        let workbook = XLSX.read(data, {type:"array"});
        let sheet = workbook.Sheets[workbook.SheetNames[0]];
        let json = XLSX.utils.sheet_to_json(sheet);
        devices = json.map(r => ({
          seri: r["Sá»‘ Seri"] || r["seri"] || "",
          model: r["Model"] || r["model"] || "",
          status: "ChÆ°a quÃ©t"
        }));
        renderDevices();
      };
      reader.readAsArrayBuffer(file);
    }

    function renderDevices(){
      let tbody = document.getElementById("deviceTable");
      tbody.innerHTML = "";
      devices.forEach(d=>{
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border p-2">${d.seri}</td>
          <td class="border p-2">${d.model}</td>
          <td class="border p-2 ${d.status==='ÄÃ£ quÃ©t'?'text-green-600':'text-red-600'}">${d.status}</td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById("totalDevices").textContent = devices.length;
      document.getElementById("scannedDevices").textContent = devices.filter(d=>d.status==='ÄÃ£ quÃ©t').length;
      document.getElementById("pendingDevices").textContent = devices.filter(d=>d.status==='ChÆ°a quÃ©t').length;
    }

    // Demo check bÃ¡o cÃ¡o
    function scanDevice(seri){
      let d = devices.find(x=>x.seri===seri);
      if(d){
        d.status = "ÄÃ£ quÃ©t";
        scanned.push(d);
        renderDevices();
        renderReport();
      }
    }

    function renderReport(){
      let list = document.getElementById("scannedList");
      list.innerHTML = "";
      scanned.forEach(d=>{
        let li = document.createElement("li");
        li.textContent = `${d.seri} - ${d.model}`;
        list.appendChild(li);
      });
    }
  </script>
</body>
